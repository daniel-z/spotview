<div class="track-wrapper">
  <app-track-album-art
    *ngIf="trackDisplayData.displayAlbumArt"
    [albumImageUrl]="getAlbumImageUrl()"
  ></app-track-album-art>
  <div class="extras-container">
    <div class="track-info">
      <span class="track-name">
        {{ trackDisplayData.trackName }} ({{ trackDisplayData.artistName }})
      </span>
      <span class="track-album">{{ trackDisplayData.album.name }}</span>
    </div>
    <app-track-controls
      [isPaused]="isPaused"
      [onTogglePlay]="onTogglePlay"
    ></app-track-controls>
  </div>
</div>
